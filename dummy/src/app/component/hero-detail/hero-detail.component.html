<div *ngIf="hero">
  <h2 highlight>{{hero.name}} details!</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div class="col-xs-4">
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </div>
  <div class="col-xs-4">
    <label>Alter Ego: </label>
    <input [(ngModel)]="hero.alterEgo" placeholder="alterEgo"/>
  </div>
  <div class="col-xs-4">
    <label>Hero Power: </label>
    <select class="form-control" id="power" required [(ngModel)]="hero.power" name="power">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
    </select>
  </div>
</div>
